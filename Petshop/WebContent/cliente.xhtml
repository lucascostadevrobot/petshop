<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<h:head>
<link rel="preconnect" href="https://fonts.gstatic.com"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet"/>



<style>
/*DEFINIÇÃO ROOT*/
*{
	margin: 0 auto;
	background: #F0FFF0;
	font-family: "Roboto";
}
/*INICIALIZANDO FORMULÁRIO*/
.form{
	width: 350px;
	height: 350px;
	margin: 0 auto;
	
	margin-top: 200px;
}
.input{
	width: 200px;
    height: 30px; 
	border-radius: 10px;
	
    outline: 0;
	
}
.label{
    margin: 0 auto;
    margin-top: 200px;
    
}
.button{
    width: 200px;
    height: 30px; 
	border-radius: 10px;
	margin-right: 40px;
	
    outline: 0;
}
.combox{
    width: 200px;
    height: 30px; 
	border-radius: 10px;
	outline: 0;
	
}
/*INICIALIZANDO TABELA*/
/*PANEL GRID TABELA*/
table {
  border-collapse: collapse;
  width: 50em;
  border: 1px solid #666;
  }
  
  /*PANEL GRID FORMULÁRIO*/
 .table2{
 
  margin-left: -227px;

 }
thead {
  background: #ccc url(https://www.devfuria.com.br/html-css/tabelas/bar.gif) repeat-x left center;
  border-top: 1px solid #a5a5a5;
  border-bottom: 1px solid #a5a5a5;
}
tr:hover {
  background-color:#3d80df;
  /*color: #fff;*/
}
thead tr:hover {
  background-color: transparent;
  color: inherit;
}
tr:nth-child(even) {
    background-color: #edf5ff;
}
th {
  font-weight: normal;
  text-align: left;
}
th, td {
  padding: 0.1em 1em;
}
/*Menu*/
#menu ul {
    padding:0px;
    margin:0px;
    background-color:#EDEDED;
    list-style:none;
}

#menu ul li { display: inline; }


#menu ul li a {
    padding: 2px 10px;
    display: inline-block;

    /* visual do link */
    background-color:#EDEDED;
    color: #333;
    text-decoration: none;
    border-bottom:3px solid #EDEDED;
}

#menu ul li a:hover {
    background-color:#D6D6D6;
    color: #6D6D6D;
    border-bottom:3px solid #51d4db;
}
</style>
</h:head> 
<body> 
<!-- Menu -->
<div id="menu">
    <ul>
        <li><a href="index.xhtml">Home</a></li>
        <li><a href="cliente.xhtml">Cadastro Cliente</a></li>
        <li><a href="animal.xhtml">Cadastro de Animais</a></li>
        <li><a href="atendimento.xhtml">Registrar Atendimento</a></li>
    </ul>
</div>
<!-- Formulário de Cadastro -->
<h:form>
<div class="form">
 <h:panelGrid column="2" styleClass="table2">
 <h:outputLabel value="Digite o nome do Cliente:" styleClass="label"></h:outputLabel>
 <h:inputText value="#{clienteBean.cliente.nomeCliente}" required="true" requiredMessage="Este campo é obrigatório!" styleClass="input" ></h:inputText>
 <h:outputLabel value="CPF:"  styleClass="label" ></h:outputLabel>
 <h:inputText value="#{clienteBean.cliente.cpfCliente}" required="true" requiredMessage="Este campo é obrigatório!" styleClass="input"></h:inputText>
 <h:outputLabel value="Cidade:" styleClass="label" />
 <h:inputText value="#{clienteBean.cliente.endereco.cidade}" required="true" requiredMessage="Este campo é obrigatório!"  styleClass="input"></h:inputText>
 <h:outputLabel value="Bairro:" styleClass="label" />
 <h:inputText value="#{clienteBean.cliente.endereco.bairro}" required="true" requiredMessage="Este campo é obrigatório!"  styleClass="input"></h:inputText>
 <h:outputLabel value="Rua:" styleClass="label" />
 <h:inputText value="#{clienteBean.cliente.endereco.rua}" required="true" requiredMessage="Este campo é obrigatório!" styleClass="input"></h:inputText>
 <h:outputLabel value="Número:"  styleClass="label"/>
 <h:inputText value="#{clienteBean.cliente.endereco.numero}" required="true" requiredMessage="Este campo é obrigatório!" styleClass="input" ></h:inputText>
 <h:outputLabel value="Cep:" styleClass="label" />
 <h:inputText value="#{clienteBean.cliente.endereco.cep}" required="true" requiredMessage="Este campo é obrigatório!" styleClass="input" ></h:inputText>
 <h:commandButton action="#{clienteBean.CadastarCliente()}" value="Cadastrar Cliente" styleClass="button"></h:commandButton>
 </h:panelGrid>
 </div>
</h:form>

<br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>
<!-- Formulário de Tabela -->
<h:form>
<h:dataTable value="#{clienteBean.clientes}" var="clienteAtual" border="2">
 <h:column>
 <f:facet name="header">Nome do Cliente</f:facet>
 <h:outputText value="#{clienteAtual.nomeCliente}" />
 </h:column>
 <h:column>
 <f:facet name="header">CPF  Cliente</f:facet>
 <h:outputText value="#{clienteAtual.cpfCliente}" />
 </h:column>
 <h:column>
 <f:facet name="header">Endereço do Cliente</f:facet>
 <h:outputText value="#{clienteAtual.endereco.enderecoTodo}" />
 </h:column>
 <h:column>
 <f:facet name="header">Edição</f:facet>
 <h:commandButton action="#{clienteBean.ediçãoTODO(clienteAtual)}" value="Editar"/>
 </h:column>
</h:dataTable>

</h:form>

</body> 
</html>
